services:
  # PostgreSQL with pgvector extension
  pgvector:
    image: ankane/pgvector:latest
    container_name: pgvector-benchmark
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectordb
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./config/example_postgres_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-benchmark
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vector-benchmark
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Weaviate vector database
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:latest
    container_name: weaviate-benchmark
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      QUERY_DEFAULTS_LIMIT: 25
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Milvus dependencies - etcd for metadata storage
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Milvus dependencies - MinIO for object storage
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Milvus standalone
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]

  # OpenSearch with k-NN plugin
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch-benchmark
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Chroma (optional - can also run embedded)
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-benchmark
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - vector-benchmark
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Benchmark runner service (optional - for running benchmarks in container)
  benchmark-runner:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    container_name: benchmark-runner
    depends_on:
      pgvector:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      milvus:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      chroma:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./results:/app/results
      - ./data:/app/data
    networks:
      - vector-benchmark
    environment:
      # pgvector
      - PGVECTOR_HOST=pgvector
      - PGVECTOR_PORT=5432
      - PGVECTOR_DB=vectordb
      - PGVECTOR_USER=postgres
      - PGVECTOR_PASSWORD=postgres
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Weaviate
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      # Milvus
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      # OpenSearch
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      # Chroma
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      # General
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: tail -f /dev/null  # Keep container running
    restart: unless-stopped

networks:
  vector-benchmark:
    driver: bridge
    name: vector-benchmark-network

volumes:
  pgvector_data:
    driver: local
  qdrant_data:
    driver: local
  weaviate_data:
    driver: local
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local
  opensearch_data:
    driver: local
  chroma_data:
    driver: local
